{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<h2 class="mb-4">Add Expense</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_vendor_name" class="form-label">Vendor Name:</label>
        {{ form.vendor_name }}
    </div>
    <div class="mb-3">
        <label for="id_due_date" class="form-label">Due Date:</label>
        {{ form.due_date }}
    </div>
    <div class="mb-3">
        <label for="id_amount" class="form-label">Amount:</label>
        {{ form.amount }}
    </div>
    <div class="mb-3">
        <label for="id_date_paid" class="form-label">Date Paid:</label>
        {{ form.date_paid }}
    </div>
    <div class="mb-3">
        <label for="id_frequency" class="form-label">Frequency:</label>
        <select name="frequency" id="id_frequency" class="form-control">
            <option value="Monthly" {% if form.frequency.value == 'Monthly' %}selected{% endif %}>Monthly</option>
            <option value="Quarterly" {% if form.frequency.value == 'Quarterly' %}selected{% endif %}>Quarterly</option>
            <option value="Yearly" {% if form.frequency.value == 'Yearly' %}selected{% endif %}>Yearly</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Expense</button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
