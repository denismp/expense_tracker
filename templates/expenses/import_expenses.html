{% extends 'base.html' %}

{% block title %}Import Expenses{% endblock %}

{% block content %}
<h2>Import Expenses from Excel</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file">Choose an Excel file:</label>
    <input type="file" name="file" id="file" required>
    <button type="submit">Import</button>
</form>
<p><a href="{% url 'expense_list' %}">Back to Expenses</a></p>
{% endblock %}
